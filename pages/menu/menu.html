<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRQ Challenge - FIAP</title>
    <link rel="stylesheet" href="./menu.css" />
  </head>
  <body>
    <header>
      <img
        src="../../assets/headers-icons.png"
        alt="Ícones de bluetooth, LTE e 3 pontos"
      />
      <span>08:40 PM</span>
    </header>
    <nav>
      <ul>
        <a href="../../index.html">
          <li>
            <img src="../../assets/seta.png" alt="Ícone de setinha" />
          </li>
        </a>
        <li class="selected">
          <img
            src="../../assets/app.png"
            alt="Ícone de 4 quadrados representando o menu"
          />
        </li>
        <li>
          <img src="../../assets/musica.png" alt="Ícone símbolo de música" />
        </li>
        <li><img src="../../assets/ligacao.png" alt="Ícone de telefone" /></li>
        <li><img src="../../assets/carro.png" alt="Ícone de carro" /></li>
        <li>
          <img
            src="../../assets/configuracao.png"
            alt="Ícone de engrenagem representando configurações"
          />
        </li>
      </ul>
    </nav>
    <main>
      <div class="main-left">
        <section class="car">
          <img
            src="../../assets/car.png"
            class="car-image"
            alt="Imagem de um carro preto observada por cima, cortada ao meio"
          />
          <div class="vel">
            <p>Velocidade</p>
            <span class="vel-number">57</span><span class="km">km/h</span>
          </div>
          <div class="cards">
            <div class="temp">
              <img src="../../assets/sun-icon.png" alt="Ícone de sol" />
              <p>Temperatura</p>
              <span>17°C</span>
            </div>
            <div class="esc">
              <img src="../../assets/car-icon.png" alt="Ícone de carro" />
              <p>ESC</p>
              <span>Ativo</span>
            </div>
          </div>
        </section>
        <section class="music">
          <p>Britney Spears</p>
          <span class="music-name">Toxic</span>
          <img
            src="../../assets/player.png"
            alt="Ícones de player de áudio: setinha pra esquerda, setinha pra direita e pause."
            class="player"
          />
          <img
            src="../../assets/player-bar.png"
            alt="Imagem representando um player de áudio"
            class="player-bar"
          />
          <div class="time">
            <span>1:26</span>
            <span>3:18</span>
          </div>
        </section>
      </div>
      <div class="main-right">
        <section class="options">
          <div class="card">
            <a href="../casa/casa.html" class="link">
              <img
                src="../../assets/house.png"
                alt="Ícone de uma casa com uma lâmpada"
                class="card-img"
              />
              <p class="card-name">Automação Casa</p>
            </a>
          </div>
          <div class="card">
            <a href="../acidentes/acidentes.html" class="link">
              <img
                src="../../assets/accident.png"
                alt="Ícone de uma pessoa caindo representando um acidente"
                class="card-img"
              />
              <p class="card-name">Detector de Acidentes</p>
            </a>
          </div>
          <div class="card">
            <a href="../emergencia/emergencia.html" class="link">
              <img
                src="../../assets/emergency.png"
                alt="Ícone redondo de emergência S.O.S"
                class="card-img"
              />
              <p class="card-name">Emergência</p>
            </a>
          </div>
          <div class="card">
            <a href="#" class="link">
              <img
                src="../../assets/call.png"
                alt="Ícone de telefone"
                class="card-img"
              />
              <p class="card-name">Telefone</p>
            </a>
          </div>
          <div class="card">
            <a href="#" class="link">
              <img
                src="../../assets/music-menu.png"
                alt="Ícone de nota musical"
                class="card-img"
              />
              <p class="card-name">Música</p>
            </a>
          </div>
          <div class="card">
            <a href="#" class="link">
              <img
                src="../../assets/radiowaves.png"
                alt="Ícone representando sinais de wifi"
                class="card-img"
              />
              <p class="card-name">Connect</p>
            </a>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
