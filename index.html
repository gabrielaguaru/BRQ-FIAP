<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRQ Challenge - FIAP</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name = "description" content = "Página principal do desafio da empresa BRQ para a FIAP">
  </head>
  <body>
    <header>
      <img
        src="./assets/headers-icons.png"
        alt="Ícones de bluetooth, LTE e 3 pontos"
      />
      <span>08:40 PM</span>
    </header>
    <nav>
      <ul>
        <li class="selected">
          <img src="./assets/seta.png" alt="Ícone de setinha apontada para direita e acima" />
        </li>
        <a href="./pages/menu/menu.html">
          <li>
            <img
              src="./assets/app.png"
              alt="Ícone de 4 quadrados representando o menu"
            />
          </li>
        </a>
        <li><img src="./assets/musica.png" alt="Ícone símbolo de música" /></li>
        <li><img src="./assets/ligacao.png" alt="Ícone de telefone" /></li>
        <li><img src="./assets/carro.png" alt="Ícone de carro" /></li>
        <li>
          <img
            src="./assets/configuracao.png"
            alt="Ícone de engrenagem representando configurações"
          />
        </li>
      </ul>
    </nav>
    <main>
      <div class="main-left">
        <section class="car">
          <img
            src="./assets/car.png"
            class="car-image"
            alt="Imagem de um carro preto observada por cima, cortada ao meio"
          />
          <div class="vel">
            <p>Velocidade</p>
            <span class="vel-number">57</span><span class="km">km/h</span>
          </div>
          <div class="cards">
            <div class="temp">
              <img src="./assets/sun-icon.png" alt="Ícone de sol" />
              <p>Temperatura</p>
              <span>17°C</span>
            </div>
            <div class="esc">
              <img src="./assets/car-icon.png" alt="Ícone de carro" />
              <p>ESC</p>
              <span>Ativo</span>
            </div>
          </div>
        </section>
        <section class="music">
          <p>Britney Spears</p>
          <span class="music-name">Toxic</span>
          <img
            src="./assets/player.png"
            alt="Ícones de player de áudio: setinha pra esquerda, setinha pra direita e pause."
            class="player"
          />
          <img
            src="./assets/player-bar.png"
            alt="Imagem representando a barra do player de áudio: uma linha com uma bolinha ao meio"
            class="player-bar"
          />
          <div class="time">
            <span>1:26</span>
            <span>3:18</span>
          </div>
        </section>
      </div>
      <div class="main-right">
        <section class="map">
          <div class="map-base">
            <img
              src="./assets/map.png"
              class="img-map"
              alt="Imagem de um mapa"
            />
            <div class="maps-items">
              <img
                src="./assets/900m.png"
                class="m900"
                alt="Imagem de uma setinha pra direita indicando o usuário para virar à direita em 900 metros na rua Mesquita"
              />
              <img
                src="./assets/brq.png"
                class="brq"
                alt="Imagem representando o destino do usuário (BRQ Digital Solutions), juntamente com o tempo estimado de chegada"
              />
              <img
                src="./assets/my-location.png"
                class="location"
                alt="Ícone de setinha representando a localização do usuário"
              />
              <img
                src="./assets/zoom.png"
                class="zoom"
                alt="Ícone com sinais de mais e de menos para o usuário dar zoom in ou zoom out do mapa"
              />
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
